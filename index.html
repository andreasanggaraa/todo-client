<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="1020945771556-q3akh0umr2vg72h63s3c4pehsinsmea1.apps.googleusercontent.com">
    <title>Fancy Todo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body style="margin-left: 550px;margin-right: 550px">
    <h1 align="center">Welcome</h1>

    <section id="login-page">
        <h2>Login Page</h2>
        Please log-in first!
        <br><br>
        <form onsubmit="login(event)" style="margin: 0px 25px;" id="form-login">
            <div class="form-group">
              <input type="text" class="form-control" id="email-login" placeholder="email">
            </div>
            <br>
            <div class="form-group">
              <input type="password" class="form-control" id="password-login" placeholder="password">
            </div>
            <br>
            <input id="btn-login" type="submit" value="Login"><br>

            <small id="errorMessage-login" style="color:red"></small>
        </form>
        <br>
        <div align="center">
          Don't have account? <a onclick="wantToRegister()" id="wantToRegister" style="cursor: pointer;color: blue">Please register here!</a> 
          <br><br>
          or login with google<br>  
          <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </div>
    </section>

    <section id="register-page" style="display: none;">
        <h2>Register Page</h2>
        Register here!
        <br><br>
        <form onsubmit="register(event)" style="margin: 0px 25px;" id="form-register">
            <div class="form-group">
              <label for="email">E-mail: </label>
              <input type="text" class="form-control" id="email-register" placeholder="email">
            </div>
            <br>
            <div class="form-group">
              <label for="password">Password: </label>
              <input type="password" class="form-control" id="password-register" placeholder="password minimal 6 characters">
            </div>
            <br>
            <input type="submit" value="Register">
            <br>
            <small id="errorMessage-register" style="color:red"></small>
          </form>
          <br>
          Have account? <a onclick="wantToLogin()" id="wantToLogin" style="cursor: pointer;color: blue">Please login here!</a>
    </section>

    <section id="dashboard-page" style="display: none;">
        <h2>Dashboard Page</h2>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Todo</th>
              <th scope="col">Description</th>
              <th scope="col">status</th>
              <th scope="col">Due Date</th>
            </tr>
          </thead>
          <tbody id="todoLists">
          </tbody>
        </table>
        <button onclick="logout()" id="btn-logout">Logout</button>
    </section>
    


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
</body>
</html>
