<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="1020945771556-q3akh0umr2vg72h63s3c4pehsinsmea1.apps.googleusercontent.com">
    <title>Fancy Todo</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css">
    <link rel="stylesheet" href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2708/bootstrap-datetimepicker.min.css">
</head>
<body style="margin-left: 550px;margin-right: 550px">
    <h1 align="center">Welcome</h1>

    <section id="login-page" align="center">
      Please log-in first!
      <br><br>
      <form onsubmit="login(event)" style="margin: 0px 25px;" id="form-login">
          <div class="form-group">
            <input type="text" class="form-control" id="email-login" placeholder="email">
          </div>
          <br>
          <div class="form-group">
            <input type="password" class="form-control" id="password-login" placeholder="password">
          </div>
          <br>
          <input id="btn-login" type="submit" value="Login"><br>

          <small id="errorMessage-login" style="color:red"></small>
      </form>
      <br>
      <div align="center">
        Don't have account? <a onclick="wantToRegister()" id="wantToRegister" style="cursor: pointer;color: blue">Please register here!</a> 
        <br><br>
        or login with google<br>  
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
      </div>
    </section>

    <section id="register-page" style="display: none;" align="center">
        <h2>Register Page</h2>
        Register here!
        <br><br>
        <form onsubmit="register(event)" style="margin: 0px 25px;" id="form-register">
            <div class="form-group">
              <label for="email">E-mail: </label>
              <input type="text" class="form-control" id="email-register" placeholder="email">
            </div>
            <br>
            <div class="form-group">
              <label for="password">Password: </label>
              <input type="password" class="form-control" id="password-register" placeholder="password minimal 6 characters">
            </div>
            <br>
            <input type="submit" value="Register">
            <br>
            <small id="errorMessage-register" style="color:red"></small>
          </form>
          <br>
          Have account? <a onclick="wantToLogin()" id="wantToLogin" style="cursor: pointer;color: blue">Please login here!</a>
    </section>

    <section id="dashboard-page" style="display: none;" align="center">
        <h2>Dashboard Page</h2>
        <br>
        <button onclick="addTodoLanding(event)" type="button" data-toggle="modal" data-target="#addTodo" class="btn btn-success">Add Todo</button>
        <br><br>
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Todo</th>
              <th>Description</th>
              <th>Status</th>
              <th>Due Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="todoLists">
          </tbody>
        </table>
        <button onclick="logout()" class="btn btn-secondary" id="btn-logout">Logout</button>
    </section>

      <div class="modal fade" id="addTodo-class" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addTodo-label">New Todo</h5>
            </div>
            <div class="modal-body">
              <form onsubmit="createTodo(event)">
                <div class="form-group">
                  <label class="col-form-label">Title:</label>
                  <input type="text" class="form-control" id="todo-title">
                </div>
                <div class="form-group">
                  <label class="col-form-label">Description:</label>
                  <textarea class="form-control" id="todo-description"></textarea>
                </div>
                <div class="form-group">
                  <div class="datetimepicker1" class="input-append date">
                    <label class="col-form-label">Due Date:</label>
                    <input id="todo-due_date" data-format="yyyy/MM/dd hh:mm:ss" type="text"></input>
                    <span class="add-on"><i data-time-icon="icon-time" data-date-icon="icon-calendar"></i></span>
                  </div>
                </div>
                  <div class="modal-footer">
                    <input type="submit" class="btn btn-primary" value="Add Todo">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
                  <small id="errorMessage-addTodo" style="color:red"></small>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="updateTodo-class" tabindex="-1" role="dialog" aria-labelledby="Update Todo" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="updateTodo-label">Update Todo</h5>
            </div>
            <div class="modal-body">
              <form id="updateTodo">
                <div class="form-group">
                  <label class="col-form-label">Title:</label>
                  <input type="text" class="form-control" id="update-todo-title">
                </div>
                <div class="form-group">
                  <label class="col-form-label">Description:</label>
                  <textarea class="form-control" id="update-todo-description"></textarea>
                </div>
                <div class="form-group">
                  <div class="datetimepicker1" class="input-append date">
                    <label class="col-form-label">Due Date:</label>
                    <input id="update-todo-due_date" data-format="yyyy/MM/dd hh:mm:ss" type="text"></input>
                    <span class="add-on"><i data-time-icon="icon-time" data-date-icon="icon-calendar"></i></span>
                  </div>
                </div>
                <div class="form-group">
                  <label>Status</label>
                  <select class="form-control" id="update-todo-status">
                    <option id="status-true" value="true">Complete</option>
                    <option id="status-false" value="false">On Progress</option>
                  </select>
                </div>
                  <div class="modal-footer">
                    <input type="submit" class="btn btn-primary" value="Update Todo">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
                  <small id="errorMessage-addTodo" style="color:red"></small>
              </form>
            </div>
          </div>
        </div>
      </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2708/bootstrap-datetimepicker.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
